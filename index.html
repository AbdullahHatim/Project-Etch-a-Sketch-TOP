<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toolbar">
      <button id="changeGridSize">Change Canvas Size</button>
      <div class="colorContainer">
        <button class="red"></button>
        <button class="yellow"></button>
        <button class="blue"></button>
        <button class="green"></button>
        <button class="black"></button>
        <button class="white"></button>
        <button class="purple"></button>
        <button class="highlighterRed"></button>
        <button class="highlighterYellow"></button>
        <button class="highlighterBlue"></button>
        <button class="highlighterGreen"></button>
        <button class="highlighterBlack"></button>
        <button class="highlighterWhite"></button>
        <button class="highlighterPurple"></button>
        <button class="rgb"></button>
        <button class="interactionRGB"></button>
        <button class="burner">burn</button>
      </div>
      <button id="resetGrid">Reset Grid</button>
      <button id="toggleGrid">Toggle Grid</button>
    </div>

    <div class="container"></div>
    <script defer src="app.js"></script>
  </body>
</html>
